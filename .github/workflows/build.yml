name: Build
run-name: ğŸ—ï¸ Application build ${{ github.event.number }}

on:
  pull_request:
    branches:
      - main

env:
  environment: qa
  timezone: ${{ vars.TZ}}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure setup ğŸ”§
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment ğŸ§ª
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone ğŸŒ
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Build application
  build:
    name: Build ğŸ› ï¸
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Repository
        uses: actions/checkout@v4

      - name: Artifact
        working-directory: ./
        run: docker build -t healthcheck . --build-arg PORT=${{ vars.PORT }} --build-arg GITHUB_SHA=${{ github.sha }}

      - name: Execute
        working-directory: ./
        run: docker run -d -p ${{ vars.PORT }}:${{ vars.PORT }} healthcheck

      - name: Healthcheck
        working-directory: ./
        run: curl http://localhost:${{ vars.PORT }}/healthcheck
